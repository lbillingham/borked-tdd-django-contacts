{% extends "base.html" %}

{% block content %}

{% if organisation.id %}
<h1>Edit Organisation</h1>
{% else %}
<h1>Add Organisation</h1>
{% endif %}

<form action="{{ action }}" method="POST">
{% csrf_token %}
<ul>
  {{ form.as_ul }}
</ul>
<input id="save_organisation" type="submit" value="Save" />
</form>

<a href="{% url "organisations-list" %}">return to Organisations list</a>
{% endblock %}
